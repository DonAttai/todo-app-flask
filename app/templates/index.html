{% extends 'base.html' %}
{% block head %} Todo App {% endblock  head %}


{% block body %}

<div class="row">
    <div class="card mx-auto">
        <div class="card-body">
            <form action="" method="POST" autocomplete="off">
                <input type="text", name="title", id="title" placeholder="Add item...">
                <input type="submit", value="Add Item">
            </form>
            {% for todo in todos %}
            <div class="mt-3">
                {{todo.title}}
                <a href="{{ url_for('update', id=todo.id) }}" class="btn btn-sm btn-outline-dark">Update</a>
                <a href="{{ url_for('delete', id=todo.id) }}" class="btn btn-sm btn-outline-dark">Delete</a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock body %}
