{% extends 'base.html' %}

{% block head %} Update Todo Item {% endblock  head %}

{% block body %} 

<div class="row">
    <div class="col-md-6 col-sm-12 mx-auto">
        <div class="card card-body">
            <form action="/update/{{todo.id}}" method="POST" autocomplete="off">
                <input type="text", name="title", id="title", value="{{todo.title}}" class="">
                <input type="submit", value="Update">
            </form>
        </div>
    </div>
</div>
    
{% endblock %}
